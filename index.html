<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK BRAIN</title>
    <Link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                </div>
                <div class="logo-name">   
                </div>
            </div>
            <div class="nav-categories ">
                <div class="categ-list">
                    <select class="categ-list1 border">
                        <option>All</option>
                        <option>Academics</option>
                        <option>Anime</option>
                        <option>Biography</option>
                        <option>Careers</option>
                        <option>Creativity & Writing</option>
                        <option>Culture</option>
                        <option>Economics</option>
                        <option>Education</option>
                        <option>Environment</option>
                        <option>Entrepreneurship</option>
                        <option>Fiction</option>
                        <option>Future of Technology</option>
                        <option>Happiness</option> 
                        <option>Health, Fitness & Nutrition</option>
                        <option>History</option>
                        <option>Management & Leadership</option>
                        <option>Marketing</option>
                        <option>Mindfulness</option>
                        <option>Motivation</option>
                        <option>Money</option>
                        <option>Parenting</option>
                        <option>Politics</option>
                        <option>Productivity</option>
                        <option>Psychology</option>
                        <option>Relationships</option>
                        <option>Religious</option>
                        <option>Romantic</option>
                        <option>Science</option>  
                        <option>Self-Improvement</option> 
                        <option>Society</option>
                        <option>Spirituality</option>
                    </select>
                </div> 
            </div>
            <p class="para-categ">Categories</p>
            <div class="search-bar ">
                <input placeholder="Search &ldquo; title &rdquo; or  &ldquo; author &rdquo; " class="search-area border">    
                <div class="search-icon border">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-library border">
                <div class="lib-icon">
                </div>
                <div class="para-lib">
                    <p>Library</p>
                </div>         
            </div>
            <div class="nav-bookmark border">
                <div class="mark-icon">
                </div>
                <div class="para-mark ">
                    <p>Bookmark</p>
                </div>
            </div>
            <div class="contribute border">
                <div class="contri-icon">
                    <i class="fa-solid fa-dollar-sign fa-flip"></i>
                </div>
                <div class="para-contri ">
                    <p>contribute</p>
                </div>
            </div>
            <div class="sign-in border">
                <div class="sign-icon">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </div>
                <div class="para-sign ">
                    <p>sign-in</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-page"> 
        </div>
        <div class="contrib border">
        </div>
        <div class="sign border">
        </div>
        <div class="explore border">
        </div>
        <div class="tag-line">
        </div>
    </main>
<div class="pomo border">
    <div class="pomo-icon">
    </div>
</div>
